type: theme
base theme: vartheme_bs4
name: 'COVID19 Subtheme based on VARTHEME_BS4'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'
project: vartheme_bs4
core_version_requirement: ^9
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation Collapsible'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries:
  # Bootstrap styles and scripts libraries.
  - covid19/bootstrap-styles
  - covid19/bootstrap-scripts
  # covid19 Global styles and scripts libraries.
  - covid19/global-styles
  - covid19/global-scripts
  - covid19/framework
  # covid19 Varbase Bootstrap Paragraphs colors style.
  - covid19/vbp-colors
  # covid19 Better Login style.
  - covid19/betterlogin
  # covid19 Varbase Media Hero Slider style.
  - covid19/heroslider
  # Icons: Uncomment the following if you want to use icons.
  #- covid19/material_design_icons
  #- covid19/fontawesome
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- covid19/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/betterlogin: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: covid19/breadcrumb
  vartheme_bs4/dropbutton: covid19/dropbutton
  vartheme_bs4/file: covid19/file
  vartheme_bs4/form: covid19/form
  vartheme_bs4/indented: covid19/indented
  vartheme_bs4/maintenance_page: covid19/maintenance_page
  vartheme_bs4/node: covid19/node
  vartheme_bs4/sidebar-collapse: covid19/sidebar-collapse
  vartheme_bs4/tabs: covid19/tabs
  vartheme_bs4/verticaltabs: covid19/verticaltabs
  vartheme_bs4/alerts: covid19/alerts
  vartheme_bs4/moderation-state: covid19/moderation-state

  # Varbase module compnents overrides in covid19.
  varbase_bootstrap_paragraphs/vbp-colors: covid19/vbp-colors
  betterlogin/betterlogin_css: covid19/betterlogin
  varbase_heroslider_media/general-styling: covid19/heroslider

